<!DOCTYPE HTML>
<html>
  <head>
    <title>Players</title>
  </head>
  <body>
    <form action="/admin" method="POST">
      <p>Admin: <input type="submit" name="action" value="To Admin"/> </p>
    </form>
    <h1>Players:</h1>
    <table>
      <tr>
        <th>PNAME</th>
        <th>PROLE</th>
      </tr>  
         
      {% for row in rows %}
      <tr>
        <td> {{ row.pname }} </td>
        <td> {{ row.prole }} </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
